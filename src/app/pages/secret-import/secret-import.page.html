<ion-header class="ion-no-border">
  <ion-toolbar transparent>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/secret-create"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'secret-import.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="secret--container-45 ion-align-items-center">
    <ion-col>
      <ion-row class="secret--container__inner ion-justify-content-center">
        <ng-container *ngFor="let word of secretWords; index as i">
          <ion-button
            style="max-width: 75px; min-width: 60px;"
            shape="round"
            size="small"
            [class.btn-current]="i === selectedWordIndex"
            class="typography--mono"
            [color]="i === selectedWordIndex ? 'transparent' : 'tertiary'"
            (click)="selectWord(i)"
          >
            {{ maskWords ? '***' : word }}
          </ion-button>
        </ng-container>
        <ion-button
          *ngIf="secretWords.length < 24"
          style="max-width: 75px; min-width: 60px;"
          shape="round"
          size="small"
          [class.btn-blank]="selectedWordIndex !== -1"
          [class.btn-current]="selectedWordIndex === -1"
          class="typography--mono"
          [color]="'transparent'"
          (click)="selectWord(-1)"
        ></ion-button>
      </ion-row>
    </ion-col>
  </ion-row>
  <hr />

  <label>Select the correct word for this position.</label>

  <airgap-mnemonic-keyboard [setWord]="setWordEmitter" (wordSelected)="wordSelected($event)"></airgap-mnemonic-keyboard>
  <ion-button (click)="paste()">Paste</ion-button>
  <ion-button (click)="maskWords = !maskWords">Mask Words</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="primary" shape="round" (click)="goToSecretCreatePage()" [disabled]="!(secretWordsValid | async)">
      {{ 'secret-edit.confirm_label' | translate }}
    </ion-button>
  </ion-fab>
</ion-content>
