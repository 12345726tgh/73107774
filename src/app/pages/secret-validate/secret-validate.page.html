<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/secret-show/{{secretID}}"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ 'secret-validate.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="mnemonic">
  <p class="ion-padding-horizontal">{{ 'secret-validate.text' | translate }}</p>
  <airgap-verify-key #verify [secret]="mnemonic" (onContinue)="onContinue()"></airgap-verify-key>
</ion-content>
