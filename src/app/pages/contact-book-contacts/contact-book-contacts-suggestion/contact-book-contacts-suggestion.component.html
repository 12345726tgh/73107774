<div class="suggestion-wrapper">
  <div class="suggestion-image-wrapper"><div class="suggestion-image"></div></div>
  <div class="suggestion-name-wrapper">
    <p class="suggestion-address">{{ address }}</p>
  </div>
  <div class="suggestion-actions">
    <button (click)="onClickAddHandler()">{{ 'contact-book.label_add' | translate }}</button>
    <button (click)="onClickCloseHandler()">{{ 'contact-book.label_close' | translate }}</button>
  </div>
</div>
