<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'BIP85 Show' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="ion-padding-bottom">{{ 'secret-show.text' | translate }}</p>

  Mnemonic Length: {{mnemonicLength}}
  <br />
  Index: {{index}}
  <h6 class="typography--mono">{{ childMnemonic }}</h6>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button shape="round" color="primary" (click)="goToValidateSecret()">{{ 'secret-show.next-step_label' | translate }}</ion-button>
  </ion-fab>
</ion-content>
